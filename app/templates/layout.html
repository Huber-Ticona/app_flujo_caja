<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jQuery y jquery ui -->

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- TOAST ALERT JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

  <link rel="stylesheet" href="{{url_for('static', filename= 'css/layout.css')}}">
  <!-- FONT AWESOME 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
  <!-- Fonts -->
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/Roboto-Regular.ttf')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/Roboto-Thin.ttf')}}" />
  
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url("{{url_for('static', filename='fonts/Roboto-Regular.ttf')}}") format('truetype');
      /* Puedes agregar diferentes formatos de fuente para mayor compatibilidad */
  }
  @font-face {
    font-family: 'Roboto-Thin';
    src: url("{{url_for('static', filename='fonts/Roboto-Thin.ttf')}}") format('truetype');
    /* Puedes agregar diferentes formatos de fuente para mayor compatibilidad */
}
  </style>
  <!-- material icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <!-- Estilos de DataTables (CSS) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css">

  <!-- DataTables (JS) -->
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  {% block encabezado %}
  {% endblock %}



</head>

<body>
  <div class="fondo_oscuro"></div>
    <div class="main-sidebar">
        {% include 'components/main_sidebar.html' %}
    </div>


  <div class="main-wrapper">
    <!-- SIDEBAR -->
    <div class="d-none d-lg-block">
       {% include 'components/main_sidebar.html' %}
    </div>
    <!-- toast -->
    <!-- TOAST COMPONENT  -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: -1;">
  <div id="toast" class="toast align-items-center text-white  border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="toast-body" class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
  
   <!-- CONTENIDO -->
   <div class="contenido-principal">
    <!-- Header -->
    <div class="contenido-principal-header">
      <button id="menu" class="btn bg-none border border-sm d-lg-none d-block"><i class="fas fa-bars"></i></button><!-- 
      <button id="menu-btn" class="btn bg-none border border-sm"><i class="fas fa-bars"></i></button> -->
      {% include 'components/breadcrumb.html' %}
    </div>
      <!-- main-contenido -->
      <div class="contenido-principal-body">
         {% block contenido %}
        {% endblock %}
      </div>
       
      
    </div>
  </div>
  
  



  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- CHART JS -->
  <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js
"></script>

  <script src="{{url_for('static', filename= 'scripts/layout.js')}}"></script>

</body>

</html>
